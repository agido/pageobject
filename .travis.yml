dist: trusty

language: scala

scala:
  - 2.11.8
  - 2.10.6

# selenium requires java 7 which is EOL, so only oraclejdk8 is tested
jdk:
  - oraclejdk8

notifications:
  email: support@pageobject.org

script:
  - "travis/build.sh ++$TRAVIS_SCALA_VERSION"
  - "[ \"$TRAVIS_BRANCH\" = \"master\" ] && travis/upload-to-maven-central.sh"

before_install:
  - sudo hostname "$(hostname | cut -c1-63)"
  - (cat /etc/hosts ; echo 127.0.0.1 $(hostname)) | sudo tee /etc/hosts
  - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
  - sudo apt-get update
  - sudo apt-get install -y google-chrome-stable
  - travis/setup.sh

env:
  global:
    secure: 
