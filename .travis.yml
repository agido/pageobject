language: scala
scala:
  - 2.11.8
jdk:
  - oraclejdk8
script: RUN_WITH_DRIVERS=org.pageobject.core.driver.vnc.DefaultVncDriverFactoryList FIREFOX_LIMIT=0 sbt ++$TRAVIS_SCALA_VERSION test
before_install:
 - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
 - sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
 - sudo apt-get update
 - sudo apt-get install -y xterm google-chrome-stable
