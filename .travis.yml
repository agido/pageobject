dist: trusty

language: scala

scala:
  - 2.11.8

jdk:
  - openjdk6

notifications:
  email: support@pageobject.org

script:
  - "travis/build.sh ++$TRAVIS_SCALA_VERSION"
  - "[ \"$TRAVIS_BRANCH\" = \"master\" ] && travis/upload-to-maven-central.sh"

before_install:
  - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
  - sudo apt-get update
  - sudo apt-get install -y google-chrome-stable

env:
  global:
    secure: 
