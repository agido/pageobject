dist: trusty

language: scala

matrix:
  include:
    - scala: 2.10.6
      jdk: openjdk7
      env: PUBLISH=true
    - scala: 2.10.6
      jdk: openjdk8
    - scala: 2.10.6
      jdk: oraclejdk8

    - scala: 2.11.8
      jdk: openjdk7
      env: PUBLISH=true
    - scala: 2.11.8
      jdk: openjdk8
    - scala: 2.11.8
      jdk: oraclejdk8

    - scala: 2.12.0-M5
      jdk: openjdk8
      env: PUBLISH=true
    - scala: 2.12.0-M5
      jdk: oraclejdk8

notifications:
  email: support@pageobject.org

script:
  - "travis/build.sh ++$TRAVIS_SCALA_VERSION"
  - "[ \"$TRAVIS_BRANCH\" = \"master\" -a \"$PUBLISH\" = \"true\" ] && travis/upload.sh ++$TRAVIS_SCALA_VERSION || true"

before_install:
  - sudo hostname "$(hostname | cut -c1-63)"
  - (cat /etc/hosts ; echo 127.0.0.1 $(hostname)) | sudo tee /etc/hosts
  - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
  - sudo apt-get update
  - sudo apt-get install -y google-chrome-stable
  - travis/setup.sh

env:
  global:
    secure: 
    secure: 
