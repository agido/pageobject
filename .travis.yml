dist: trusty

language: scala

scala:
  - 2.11.8

jdk:
  - oraclejdk8

script:
  - "travis/build.sh ++$TRAVIS_SCALA_VERSION"
  - "[ \"$TRAVIS_BRANCH\" = \"master\" ] && travis/upload-to-maven-central.sh"

before_install:
  - sudo apt-get update
  - sudo apt-get install -y google-chrome-stable

ENCRYPTION_PASSWORD=password:
  secure: 
